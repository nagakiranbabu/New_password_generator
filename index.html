<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], input[type="checkbox"] {
            margin-bottom: 20px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .password-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <form method="post">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="8" max="32" value="12" required>
            
            <label>
                <input type="checkbox" name="digits"> Include Digits
            </label>
            
            <label>
                <input type="checkbox" name="special"> Include Special Characters
            </label>
            
            <input type="submit" value="Generate Password">
        </form>

        {% if password %}
        <div class="password-box">
            {{ password }}
        </div>
        {% endif %}
    </div>
</body>
</html>
